<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json enthält Metadaten, die bei der Installation Ihrer Webanwendung auf einem mobilen Gerät oder Desktop installiert wird. Siehe https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--
      Beachten Sie die Verwendung von %PUBLIC_URL% in den obigen Tags.
      Sie wird während des Builds durch die URL des Ordners "public" ersetzt.
      Nur Dateien innerhalb des Ordners `public` können im HTML referenziert werden.
      Anders als "/favicon.ico" oder "favicon.ico" wird "%PUBLIC_URL%/favicon.ico"
      sowohl mit Client-seitigem Routing als auch mit einer öffentlichen URL ohne Stammverzeichnis korrekt funktionieren.
      Erfahren Sie, wie Sie eine öffentliche URL ohne Root konfigurieren, indem Sie `npm run build` ausführen.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      Diese HTML-Datei ist eine Vorlage.
      Wenn Sie sie direkt im Browser öffnen, sehen Sie eine leere Seite.
      Sie können dieser Datei Webfonts, Meta-Tags oder Analysedaten hinzufügen.
      Der Build-Schritt platziert die gebündelten Skripte in den <body>-Tag.
      Um die Entwicklung zu beginnen, führen Sie `npm start` oder `yarn start` aus.
      Um ein Produktionsbündel zu erstellen, verwenden Sie `npm run build` oder `yarn build`.
    -->
  </body>
</html>
